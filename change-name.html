<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Name</title>
  <link rel="stylesheet" href="change-name.css">
</head>
<body>

<div class="edit-container">
  <h2>Change Name</h2>

  <label>New Name</label>
  <input type="text" id="newName">

  <button id="saveName">Save</button>

  <a href="profile.html" class="back-link">Back</a>
</div>

<script>
document.getElementById("saveName").addEventListener("click", function(){
  let newName = document.getElementById("newName").value.trim();
  if(newName === "") return alert("Name cannot be empty.");

  let user = JSON.parse(localStorage.getItem("billmateUser"));
  user.name = newName;

  localStorage.setItem("billmateUser", JSON.stringify(user));
  localStorage.setItem("loggedInUser", newName);

  alert("Name updated successfully!");
  window.location.href = "profile.html";
});
</script>

</body>
</html>
