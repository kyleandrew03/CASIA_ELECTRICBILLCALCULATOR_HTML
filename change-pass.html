<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="change-pass.css">
</head>
<body>

<div class="edit-container">
  <h2>Change Password</h2>

  <label>Current Password</label>
  <input type="password" id="currentPass">

  <label>New Password</label>
  <input type="password" id="newPass">

  <label>Confirm New Password</label>
  <input type="password" id="confirmPass">

  <button id="savePass">Save</button>

  <a href="profile.html" class="back-link">Back</a>
</div>

<script>
document.getElementById("savePass").addEventListener("click", function(){
  let current = document.getElementById("currentPass").value;
  let newPass = document.getElementById("newPass").value;
  let confirm = document.getElementById("confirmPass").value;

  let user = JSON.parse(localStorage.getItem("billmateUser"));

  if(current !== user.password) return alert("Current password is incorrect.");
  if(newPass !== confirm) return alert("Passwords do not match.");

  user.password = newPass;
  localStorage.setItem("billmateUser", JSON.stringify(user));

  alert("Password updated successfully!");
  window.location.href = "profile.html";
});
</script>

</body>
</html>
