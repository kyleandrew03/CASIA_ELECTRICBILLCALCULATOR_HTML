<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bill Mate</title>

  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="stage">
    <div class="container">

      <!-- Battery Icon -->
      <div class="top-icon">
        <svg width="72" height="72" viewBox="0 0 64 64">
          <g fill="none" stroke="#213d63" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="10" width="44" height="36" rx="6"></rect>
            <rect x="50" y="20" width="4" height="12" rx="1"></rect>
            <line x1="16" y1="20" x2="16" y2="46"></line>
            <line x1="26" y1="20" x2="26" y2="46"></line>
            <line x1="36" y1="20" x2="36" y2="46"></line>
            <polyline points="56,8 60,14 56,14 60,22" stroke-width="3"/>
          </g>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="title">Sign Up</h1>

      <!-- Form -->
      <form class="signup-form">

        <label>Full name</label>
        <input type="text" required>

        <label>Email Address:</label>
        <input type="email" required>

        <label>Date of birth</label>
        <input type="date" required>

        <label>Location</label>
        <select required>
          <option value="" disabled selected>Type an address</option>
          <option>Manila</option>
          <option>Cebu</option>
          <option>Davao</option>
        </select>

        <label>Phone number:</label>
        <input type="text" placeholder="(+63)" required>

        <label>Password</label>
        <input type="password" required>

        <label>Confirm Password</label>
        <input type="password" required>

        <button class="confirm-btn" type="submit">Confirm</button>

      </form>

      <div class="spacer"></div>
    </div>
  </div>
</body>
</html>
