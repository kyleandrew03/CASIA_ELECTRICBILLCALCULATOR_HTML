<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Mate Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stage">
    <div class="container">

      <!-- Battery Icon -->
      <div class="top-icon">
        <svg width="72" height="72" viewBox="0 0 64 64">
          <g fill="none" stroke="#213d63" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="10" width="44" height="36" rx="6"></rect>
            <rect x="50" y="20" width="4" height="12" rx="1"></rect>
            <line x1="16" y1="20" x2="16" y2="46"></line>
            <line x1="26" y1="20" x2="26" y2="46"></line>
            <line x1="36" y1="20" x2="36" y2="46"></line>
            <polyline points="56,8 60,14 56,14 60,22" stroke-width="3"/>
          </g>
        </svg>
      </div>

      <h1 class="title">Bill<br>Mate</h1>

      <!-- Login Form -->
      <form class="login">
        <div class="field">
          <input id="loginUser" type="text" placeholder="Username / Email" required>
        </div>

        <div class="field">
          <input id="loginPass" type="password" placeholder="Password" required>
        </div>

        <div class="small-links">
          <a href="signup.html">Sign up</a>
          <a href="#">Forgot Password</a>
        </div>

        <button class="login-btn" type="submit">Login</button>
      </form>

      <div class="spacer"></div>
    </div>
  </div>

  <!-- LOGIN JS -->
  <script>
    document.querySelector(".login").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("loginUser").value;
        const password = document.getElementById("loginPass").value;

        const user = JSON.parse(localStorage.getItem("billmateUser"));

        if (!user) {
            alert("No account found. Please sign up first.");
            return;
        }

        if ((username === user.email || username === user.name) &&
            password === user.password) {

            localStorage.setItem("loggedInUser", user.name);
            window.location.href = "home.html";
        } else {
            alert("Incorrect username or password!");
        }
    });
  </script>

</body>
</html>
